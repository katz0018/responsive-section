<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>responsive-section</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
</head>
<body>
  <section>
    <div class="img-one">
      <img src="images/dragon-letter.svg" alt="dragon-letter">
    </div>
    <div class="img-two">
      <img src="images/dragon.svg" alt="dragon">
    </div>
    <div class="content">
      <h2>Dragon</h2>
      <p>Magnanimous, stately, vigorous, strong, proud, noble, direct, dignified, passionate.</p>
    </div>
  </section>
</body>
</html>
